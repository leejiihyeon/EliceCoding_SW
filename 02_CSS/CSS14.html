<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>레이아웃에 영향을 미치는 속성 : display</title>
  
  <style>
    p {
      width: 300px;
      height: 300px;
      background-color: pink;
      /* 지시사항 1번 내용을 코드로 작성해보세요. */
      display : inline;

    }
    
    a {
      width: 300px;
      height: 300px;
      background-color: yellow;
      /* 지시사항 2번 내용을 코드로 작성해보세요. */
      display : block;

    }
  </style>
  
</head>
<body>

   <p>Block Element</p>
   <p>Block Element</p>
   <p>Block Element</p>
   
   <a href="#">Inline Element</a>
   <a href="#">Inline Element</a>
   <a href="#">Inline Element</a>

</body>
</html>
