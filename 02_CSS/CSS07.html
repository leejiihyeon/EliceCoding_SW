<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS 우선 순위</title>
  <!--지시사항 2번 내용을 코드로 작성해보세요.-->
  <link rel="stylesheet" href="index.js">
  <style>
      p {
          color : blue;
      }
      header h3 {
          background-color : green;
      }
  </style>
</head>
<body>
  <!--지시사항 1번 내용을 코드로 작성해보세요.-->
  <p>순서 캐스케이딩</p>

  <header>
      <h3>디테일 캐스케이딩</h3>
  </header>

  <h4 style = "color : green;" id = "color" class = "color">선택자 캐스케이딩</h4>
</body>
</html>
