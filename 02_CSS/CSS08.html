<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS 주요 속성 1</title>
  
  <style>
    .paragraph {
    /* 지시사항 1번 내용을 코드로 작성해보세요. */
    width : 500px;
    height : 500px;
    
    /* 지시사항 2번 내용을 코드로 작성해보세요. */
    background-color : green;
    
    /* 지시사항 3번 내용을 코드로 작성해보세요. */
    font-size : 50px;
    font-family : Times, Arial, sans-serif;
    font-style : italic;
    font-weight : bold;
    }
  </style>
  
</head>
<body>
  
  <h1 class="paragraph">Nice to meet you</h1>
  
</body>
</html>
